language: r
sudo: false
cache: packages
before_install:
- if [[ "$TRAVIS_R_VERSION_STRING" = 'devel' ]]; then mkdir ~/.R && echo 'CXX1X=g++
  -std=c++0x -g -O2 -fPIC' > ~/.R/Makevars; fi
- tlmgr install index
before_script:
- git config --global user.name "travis"
- git config --global user.email "travis@example.org"
addons:
  apt:
    packages:
    - libxml2-dev
    - valgrind
r:
- release
- devel
- 3.2.4
r_github_packages:
- jimhester/covr
r_packages:
- xml2
after_success:
- test $TRAVIS_R_VERSION_STRING = 'release' && R -d valgrind -f tests/testthat.R
- test $TRAVIS_R_VERSION_STRING = 'release' && Rscript -e 'covr::codecov()'
- test $TRAVIS_R_VERSION_STRING = 'release' && Rscript -e 'covr::coveralls()'
- test $TRAVIS_R_VERSION_STRING = 'release' && Rscript -e 'lintr::lint_package()'
notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/d30a16d1ede5c5bf507d
    on_success: change
    on_failure: always
    on_start: never
  email: true
  slack:
    secure: 
